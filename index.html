<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .description {
            margin: 20px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Software Engineering Course</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Curriculum</a>
        <a href="#">Instructors</a>
        <a href="#">Enroll</a>
    </nav>

    <section>
        <video controls>
            <source src="course_intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="description">
            <h2>Learn Software Engineering</h2>
            <p>Our comprehensive course covers the fundamentals of software engineering, programming languages, and best practices.</p>
            <button>Enroll Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Software Engineering Course. All rights reserved.</p>
    </footer>
</body>
</html>
